    <!-- Блок для отображения отзывов -->
    <section id="reviews-section" class="reviews-container">
        <div class="review-card">
            <img src="achyty.png" alt="Пользователь 1" class="avatar">
            <p><strong>Ачыты Даваалан:</strong></p>
            <p>"Очень удобный интерфейс и понятная навигация."</p>
        </div>
        
        <div class="review-card">
            <img src="avatar2.jpg" alt="Пользователь 2" class="avatar">
            <p><strong>Анна Иванова:</strong></p>
            <p>"Быстрая поддержка и качественный контент."</p>
        </div>
        
        <div class="review-card">
            <img src="avatar3.jpg" alt="Пользователь 3" class="avatar">
            <p><strong>Алексей Смирнов:</strong></p>
            <p>"Общение с поддержкой было быстрым и эффективным."</p>
        </div>
    </section>
    
    <!-- Форма добавления отзыва -->
    <form id="add-review-form" onsubmit="return addReview()">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" required placeholder="Ваше имя"><br>
        
        <label for="message">Ваш отзыв:</label>
        <textarea id="message" rows="4" cols="50" required placeholder="Напишите ваш отзыв"></textarea><br>
        
        <button type="submit">Отправить отзыв</button>
    </form>
