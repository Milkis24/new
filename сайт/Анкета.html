            <h1>Анкета обратной связи</h1>
        <section class="intro-text">
            <p><h3>Нам важен каждый голос наших покупателей.</h3></p>
        </section>
        <form action="#" method="post">
            <fieldset>
                <legend>Общее впечатление от сайта</legend>
                <div class="question-block">
                    <label for="overall-experience">Какой была ваша покупка?</label>
                    <select id="overall-experience" name="overall-experience">
                        <option value="" disabled selected>Выберите вариант</option>
                        <option value="excellent">Четко</option>
                        <option value="poor">Не четко</option>
                    </select>
                </div>
                
                <div class="question-block">
                    <label for="purchase-ease">Насколько удобно было оформить заказ?</label>
                    <select id="purchase-ease" name="purchase-ease">
                        <option value="" disabled selected>Выберите вариант</option>
                        <option value="super">Очень удобно</option>
                        <option value="good">Нормально, но можно улучшить</option>
                        <option value="hard">Сложно</option>
                    </select>
                </div>
                
                <div class="question-block">
                    <label for="comments">Есть идеи для улучшения?<br>(чем точнее описание, тем полезнее)</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Поделитесь вашим мнением тут..."></textarea>
                </div>
                
                <div class="question-block">
                    <label for="contact-consent">Хотели бы получать специальные предложения и акции?</label>
                    <div class="radio-buttons">
                        <input type="radio" id="yes-contact" name="contact-consent" value="yes">
                        <label for="yes-contact">Да, конечно!</label>
                        
                        <input type="radio" id="no-contact" name="contact-consent" value="no">
                        <label for="no-contact">Нет, спасибо</label> 
                         <button type="submit" onclick="showMessage()">Отправить отзыв</button>
                    </div>
                </div>
            </fieldset> 
        </form>
